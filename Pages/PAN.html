<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="../Scripts/aframe-master.js"></script>
</head>

<body>

    <a-scene cursor="rayOrigin: mouse">
        <a-sky src="../Images/Artboard.jpg" rotation="0 -90 0"></a-sky>
        <a-box position="0 0 -2" color="blue"></a-box>
        <a-entity position="0 1.6 -2"
                  link="highlighted: true; highlightedColor:#000000; backgroundColor: red; href: https://schatzkin.com; titleColor: black; title: Back to website;image: Images/Artboard.jpg  "></a-entity>
    </a-scene>
</body>
</html>
