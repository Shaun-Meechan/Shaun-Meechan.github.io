<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Pong</title>
    <link rel="shortcut icon" href="PONG_WEB_BUILD/TemplateData/favicon.ico">
    <link rel="stylesheet" href="PONG_WEB_BUILD/TemplateData/style.css">
    <script src="PONG_WEB_BUILD/TemplateData/UnityProgress.js"></script>  
    <script src="PONG_WEB_BUILD/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WEB_BUILD.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1360px; height: 768px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Pong</div>
      </div>
    </div>
  </body>
</html>
